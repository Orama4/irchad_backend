<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi System Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <script src="{{ url_for('static', path='script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-microchip"></i>
            </div>
            <h1>Raspberry Pi System Monitor</h1>
        </header>
        
        <div class="controls">
            <button id="refresh-btn" onclick="fetchData()">
                <i class="fas fa-sync-alt"></i> Get System Usage
            </button>
            <span id="last-updated" class="timestamp"></span>
        </div>
        
        <div class="dashboard-grid">
            <!-- CPU Usage Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-microchip"></i>
                    <h2>CPU Usage</h2>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span id="cpu-percent" class="value">--</span>
                        <span class="unit">%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="cpu-bar" class="progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <!-- CPU Temperature Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-temperature-high"></i>
                    <h2>CPU Temperature</h2>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span id="cpu-temp" class="value">--</span>
                        <span class="unit">Â°C</span>
                    </div>
                </div>
            </div>
            
            <!-- RAM Card -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-memory"></i>
                    <h2>RAM</h2>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span id="ram-percent" class="value">--</span>
                        <span class="unit">%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="ram-bar" class="progress" style="width: 0%"></div>
                    </div>
                    <div class="memory-details">
                        <div><span id="ram-used">--</span> / <span id="ram-total">--</span></div>
                        <div>Free: <span id="ram-free">--</span></div>
                    </div>
                </div>
            </div>
            
            <!-- Distance Sensor Card (New) -->
            <div class="dashboard-card">
                <div class="card-header">
                    <i class="fas fa-ruler"></i>
                    <h2>Distance Sensor</h2>
                </div>
                <div class="card-content">
                    <div class="metric">
                        <span id="distance-value" class="value">--</span>
                        <span class="unit">cm</span>
                    </div>
                    <div class="sensor-status">
                        <div id="object-status" class="status-indicator"></div>
                        <span id="status-text">No object detected</span>
                    </div>
                    <div class="timestamp-info">
                        <span id="distance-timestamp" class="small-text">--</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dashboard-card full-width">
            <div class="card-header">
                <i class="fas fa-info-circle"></i>
                <h2>System Info</h2>
            </div>
            <div class="card-content">
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Request ID:</span>
                        <span id="request-id" class="info-value">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Timestamp:</span>
                        <span id="timestamp" class="info-value">--</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="output-container">
            <div class="raw-data-header">
                <h3>Raw Data</h3>
                <button id="toggle-raw" class="toggle-btn">
                    <i class="fas fa-code"></i>
                </button>
            </div>
            <pre id="output" class="hidden">Click the button to fetch system info...</pre>
        </div>
    </div>
</body>
</html>
